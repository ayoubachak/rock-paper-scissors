<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Ecosystem</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Rock Paper Scissors Ecosystem</h1>
    <div class="container">
      <div class="settings">
        <div class="setting-group">
          <div class="setting">
            <label for="rockCount" class="rock-color">
              <span class="emoji">ü™®</span> Rocks:
            </label>
            <input type="number" id="rockCount" min="0" max="300" value="100">
          </div>
          <div class="setting">
            <label for="paperCount" class="paper-color">
              <span class="emoji">üìÑ</span> Papers:
            </label>
            <input type="number" id="paperCount" min="0" max="300" value="100">
          </div>
          <div class="setting">
            <label for="scissorsCount" class="scissors-color">
              <span class="emoji">‚úÇÔ∏è</span> Scissors:
            </label>
            <input type="number" id="scissorsCount" min="0" max="300" value="100">
          </div>
        </div>
        <div class="setting-group">
          <div class="setting">
            <label for="speedFactor">Speed:</label>
            <input type="range" id="speedFactor" min="0.1" max="5" step="0.1" value="1">
          </div>
          <div class="setting">
            <label for="attractionFactor">Attraction Strength:</label>
            <input type="range" id="attractionFactor" min="0.1" max="5" step="0.1" value="1.5">
          </div>
          <div class="setting">
            <label for="avoidanceFactor">Avoidance Strength:</label>
            <input type="range" id="avoidanceFactor" min="0.1" max="5" step="0.1" value="1">
          </div>
          <div class="setting">
            <label for="globalAwareness">Global Awareness:</label>
            <input type="range" id="globalAwareness" min="0" max="1" step="0.1" value="0.3">
            <div style="font-size: 12px; color: #666;">
              Helps entities find enemies across the map
            </div>
          </div>
        </div>
        <div class="setting-group">
          <div class="setting">
            <label for="entitySize">Entity Size:</label>
            <input type="range" id="entitySize" min="10" max="40" step="1" value="24">
          </div>
          <div class="setting">
            <label for="spawnMode">Spawn Mode:</label>
            <select id="spawnMode">
              <option value="corners">Corners</option>
              <option value="random">Random (non overlapping)</option>
            </select>
          </div>
          <div class="setting">
            <label for="movementMode">Movement Mode:</label>
            <select id="movementMode">
              <option value="default">Default</option>
              <option value="randomBias">Random with Bias</option>
            </select>
          </div>
          <div class="setting">
            <label for="debugMode">Debug Mode:</label>
            <input type="checkbox" id="debugMode">
            <div style="font-size: 12px; color: #666;">
              Shows hit radius and targeting lines
            </div>
          </div>
        </div>
        <div class="buttons">
          <button id="startBtn">Start Simulation</button>
          <button id="pauseBtn">Pause</button>
          <button id="resetBtn" class="reset">Reset</button>
        </div>
      </div>
      
      <div class="canvas-container">
        <canvas id="simulationCanvas" width="800" height="600"></canvas>
        <div class="winner-overlay" id="winnerOverlay">
          <div class="winner-emoji" id="winnerEmoji"></div>
          <div id="winnerText">Winner!</div>
        </div>
      </div>
      
      <div class="stats">
        <div class="stat">
          <h3 class="rock-color"><span class="emoji">ü™®</span> Rocks</h3>
          <div id="rockStat">100</div>
        </div>
        <div class="stat">
          <h3 class="paper-color"><span class="emoji">üìÑ</span> Papers</h3>
          <div id="paperStat">100</div>
        </div>
        <div class="stat">
          <h3 class="scissors-color"><span class="emoji">‚úÇÔ∏è</span> Scissors</h3>
          <div id="scissorsStat">100</div>
        </div>
        <div class="stat">
          <h3>Status</h3>
          <div id="statusStat">Ready</div>
        </div>
      </div>
    </div>
    
    <!-- Load the main JavaScript module -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
